<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <main>
        <header>
            <h1>El Encriptador de Nirbeat</h1>

            <p>Ingrese en la primer caja un texto a encriptar o desencriptar</p>
            <p>Ver√° el resultado en la caja debajo de los botones</p>
        </header>
        <div class="text-container">
            <textarea name="" id="texto-input" cols="30" rows="10" style="resize: none"
                placeholder="Ingrese su texto"></textarea>
        </div>


        <div id="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>

        <div class="text-container">
            <textarea name="" id="texto-output" cols="30" rows="10" style="resize: none"
                placeholder="texto procesado"></textarea>
        </div>

    </main>


    <footer></footer>
</body>

</html>
