<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>

<body>

    <main>
        <header>
            <h1>El Encriptador de Nirbeat</h1>

            <p>Ingrese en la primer caja un texto a encriptar o desencriptar</p>
            <p>Ver√° el resultado en la caja debajo de los botones</p>
        </header>
        <textarea name="" id="texto-input" cols="30" rows="10" style="resize: none;"></textarea>

        <div>
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>

        <textarea name="" id="texto-output" cols="30" rows="10" style="resize: none;"></textarea>
    </main>


    <footer></footer>
</body>

</html>
