<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>




    <main>
        <img src="images/logo.png" alt="logo" id="logo">
        <textarea name="" id="input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div class="botonera">
            <div id="alert">
                <img src="images/alert.png" alt="">
                <p>Solo letras minúsculas y sin tildes</p>
            </div>
            <div id="botones">
                <button class="button" id="encriptar">Encriptar</button>
                <button class="blue-text button" id="desencriptar">Desencriptar</button>
            </div>
        </div>
        

        <div class="output">
            <!-- <img src="images/image-output.png" alt=""> -->
            <textarea class="output-image" name="" id="output" cols="0" rows="0" readonly></textarea>
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copiar" hidden>Copiar</button>
        </div>
    </main>

    <footer></footer>
</body>
<script src="encriptador.js"></script>
</html>
